<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <textarea name="text" rows="10" cols="30" oninput="handleInput(event)"></textarea>
        <span id="sentiment" data-sentiment="neu"></span>
    </body>
    <script>

        var timeoutId;

        function handleInput(e) {
            e.preventDefault();
            getSentiment('fast');

            if(timeoutId) clearTimeout(timeoutId);

            timeoutId = setTimeout(function() {
                getSentiment('accurate');
            }, 1000);
        }

        function getSentiment(type) {
            var text = document.getElementsByName("text")[0].value;
            var xhr = new XMLHttpRequest();
            if (type == "fast") {
                xhr.open("POST", "/fast-sentiment", true);
            } else {
                xhr.open("POST", "/accurate-sentiment", true);
            }
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({text: text}));
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById("sentiment").dataset.sentiment = response.sentiment.slice(0,3).toLowerCase();
                }
            }
        }

    </script>
</html>
